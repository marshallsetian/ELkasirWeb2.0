{% extends "layout.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card p-4 shadow-sm rounded">
    <h5>Pengaturan Struk / Invoice</h5>
    <form method="POST">
      <div class="form-check my-3">
        <input class="form-check-input" type="checkbox" 
               name="show_barcode" id="show_barcode"
               {% if template.show_barcode %}checked{% endif %}>
        <label class="form-check-label" for="show_barcode">
          Tampilkan Barcode di bawah struk
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Simpan Pengaturan</button>
    </form>
  </div>

  {% if template.show_barcode and barcode_link %}
<div class="barcode-container text-center my-2">
  <img src="{{ url_for('generate_qrcode_tx', data=barcode_link) }}" 
       alt="QR Code" class="barcode-img">
</div>
{% endif %}


</div>
{% endblock %}
