{% extends "layout.html" %}
{% block title %}Edit Produk{% endblock %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%; background: #ffffffcc; backdrop-filter: blur(10px);">
    <div class="text-center mb-4">
      <h4 class="fw-bold text-primary">Edit Produk</h4>
      <p class="text-muted">Perbarui informasi produk atau tambah stok</p>
    </div>

    <!-- Form Edit Produk -->
    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Nama Produk</label>
        <input type="text" class="form-control rounded-pill shadow-sm" id="name" name="name" value="{{ product.name }}" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Harga</label>
        <input type="text" class="form-control rounded-pill shadow-sm" id="price" name="price" value="{{ '{:,.0f}'.format(product.price).replace(',', '.') }}" required>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stok Total</label>
        <input type="number" class="form-control rounded-pill shadow-sm" id="stock" name="stock" value="{{ product.stock }}" min="0" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Terjual</label>
        <input type="number" class="form-control rounded-pill shadow-sm" value="{{ product.sold }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Sisa Stok</label>
        <input type="number" class="form-control rounded-pill shadow-sm" value="{{ product.stock - product.sold }}" readonly>
      </div>

      <div class="mb-3">
        <label for="add_stock" class="form-label">Tambah Stok</label>
        <input type="number" class="form-control rounded-pill shadow-sm" id="add_stock" name="add_stock" value="0" min="0">
        <small class="text-muted">Masukkan jumlah stok tambahan, akan dijumlahkan ke stok total.</small>
      </div>

      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-gradient btn-primary rounded-pill shadow-sm">
          Perbarui & Tambah Stok
        </button>
      </div>

      <div class="text-center mt-3">
        <a href="{{ url_for('products') }}" class="text-primary fw-semibold">Kembali ke Produk</a>
      </div>
    </form>
  </div>
</div>

<script>
// Format input harga ribuan saat diketik
const priceInput = document.getElementById("price");
priceInput.addEventListener("input", function(){
    let value = this.value.replace(/\D/g,'');
    if(!value) value = "0";
    this.value = parseInt(value).toLocaleString('id-ID', {minimumFractionDigits:0});
});

// Submit hapus titik agar backend menerima angka murni
document.querySelector("form").addEventListener("submit", function(){
    priceInput.value = priceInput.value.replace(/\./g,'');
});
</script>


{% endblock %}
